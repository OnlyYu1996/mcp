version: '3.8'

services:
  ofs-mcp-server:
    build: .
    container_name: ofs-mcp-server
    environment:
      - NODE_ENV=production
      - LOCAL_SERVICE_PORT=36666
      - LOCAL_SERVICE_BASE=http://127.0.0.1:36666
    ports:
      - '3000:3000'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '-e', 'process.exit(0)']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
